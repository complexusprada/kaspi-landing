server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Enable ETags for cache validation
    etag on;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json image/svg+xml;

    # Hashed assets (CSS/JS from Astro) - cache forever
    location /_astro/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Images/fonts - cache 7 days
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 7d;
        add_header Cache-Control "public";
    }

    # HTML routes - cache but always validate (instant update on new version)
    location / {
        try_files $uri $uri/ $uri.html /index.html;
        add_header Cache-Control "no-cache";
    }

    location /kk {
        try_files $uri $uri/ /kk/index.html;
        add_header Cache-Control "no-cache";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
